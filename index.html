<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskDropper ğŸ“‹ â€” P2P Task Board</title>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --pink: #FF3CAC;
    --purple: #784BA0;
    --blue: #2B86C5;
    --yellow: #FFE135;
    --green: #00F5A0;
    --orange: #FF6B35;
    --bg: #0D0D1A;
    --card: #16162A;
    --border: rgba(255,255,255,0.08);
    --text: #F0F0FF;
    --muted: #8888AA;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* â”€â”€ Animated background â”€â”€ */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 10% 20%, rgba(255,60,172,0.15) 0%, transparent 50%),
      radial-gradient(ellipse at 90% 80%, rgba(43,134,197,0.15) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(120,75,160,0.1) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  .container {
    max-width: 720px;
    margin: 0 auto;
    padding: 24px 16px 80px;
    position: relative;
    z-index: 1;
  }

  /* â”€â”€ Header â”€â”€ */
  header {
    text-align: center;
    padding: 40px 0 32px;
    animation: fadeDown 0.6s ease;
  }

  .logo {
    font-family: 'Righteous', cursive;
    font-size: clamp(2.4rem, 8vw, 4rem);
    background: linear-gradient(135deg, var(--pink), var(--purple), var(--blue));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    margin-bottom: 8px;
  }

  .tagline {
    color: var(--muted);
    font-size: 0.95rem;
    letter-spacing: 0.05em;
  }

  .tagline span {
    color: var(--green);
    font-weight: 700;
  }

  /* â”€â”€ Stats bar â”€â”€ */
  .stats {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin: 20px 0 32px;
    flex-wrap: wrap;
  }

  .stat {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 100px;
    padding: 6px 16px;
    font-size: 0.82rem;
    display: flex;
    align-items: center;
    gap: 6px;
    animation: fadeUp 0.6s ease both;
  }

  .stat:nth-child(1) { animation-delay: 0.1s; }
  .stat:nth-child(2) { animation-delay: 0.2s; }
  .stat:nth-child(3) { animation-delay: 0.3s; }

  .stat-dot {
    width: 8px; height: 8px;
    border-radius: 50%;
    animation: pulse 2s infinite;
  }
  .dot-green { background: var(--green); }
  .dot-yellow { background: var(--yellow); }
  .dot-pink { background: var(--pink); }

  /* â”€â”€ Post form â”€â”€ */
  .post-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 24px;
    margin-bottom: 24px;
    animation: fadeUp 0.5s ease 0.2s both;
    position: relative;
    overflow: hidden;
  }

  .post-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
  }

  .post-card h2 {
    font-family: 'Righteous', cursive;
    font-size: 1.1rem;
    margin-bottom: 16px;
    color: var(--text);
  }

  .input-row {
    display: flex;
    gap: 10px;
  }

  input[type="text"] {
    flex: 1;
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 16px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.95rem;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input[type="text"]:focus {
    border-color: var(--pink);
    box-shadow: 0 0 0 3px rgba(255,60,172,0.15);
  }

  input[type="text"]::placeholder { color: var(--muted); }

  .btn-post {
    background: linear-gradient(135deg, var(--pink), var(--purple));
    border: none;
    border-radius: 12px;
    padding: 12px 24px;
    color: white;
    font-family: 'Righteous', cursive;
    font-size: 0.95rem;
    cursor: pointer;
    transition: transform 0.15s, box-shadow 0.15s;
    white-space: nowrap;
  }

  .btn-post:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(255,60,172,0.4);
  }

  .btn-post:active { transform: translateY(0); }

  /* â”€â”€ Filter tabs â”€â”€ */
  .filters {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
    flex-wrap: wrap;
  }

  .filter-btn {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 100px;
    padding: 6px 16px;
    color: var(--muted);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.82rem;
    cursor: pointer;
    transition: all 0.2s;
  }

  .filter-btn.active, .filter-btn:hover {
    color: var(--text);
    border-color: var(--pink);
    background: rgba(255,60,172,0.1);
  }

  /* â”€â”€ Task list â”€â”€ */
  .tasks-section h2 {
    font-family: 'Righteous', cursive;
    font-size: 1.1rem;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .task-count {
    background: linear-gradient(135deg, var(--pink), var(--purple));
    border-radius: 100px;
    padding: 2px 10px;
    font-size: 0.75rem;
    font-family: 'DM Sans', sans-serif;
    font-weight: 700;
  }

  .task-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .task-item {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 16px 18px;
    display: flex;
    align-items: center;
    gap: 14px;
    transition: transform 0.2s, border-color 0.2s;
    animation: slideIn 0.3s ease both;
    position: relative;
    overflow: hidden;
  }

  .task-item:hover {
    transform: translateX(4px);
    border-color: rgba(255,255,255,0.15);
  }

  .task-item.claimed { border-color: rgba(255,225,53,0.3); }
  .task-item.done { border-color: rgba(0,245,160,0.3); opacity: 0.6; }

  .task-item.done .task-text { text-decoration: line-through; color: var(--muted); }

  .status-icon {
    width: 32px; height: 32px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
  }

  .status-open { background: rgba(255,60,172,0.15); }
  .status-claimed { background: rgba(255,225,53,0.15); }
  .status-done { background: rgba(0,245,160,0.15); }

  .task-content { flex: 1; min-width: 0; }

  .task-text {
    font-size: 0.95rem;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .task-meta {
    font-size: 0.75rem;
    color: var(--muted);
    margin-top: 3px;
    display: flex;
    gap: 8px;
  }

  .task-id {
    font-family: monospace;
    background: rgba(255,255,255,0.05);
    border-radius: 4px;
    padding: 1px 5px;
  }

  .task-actions {
    display: flex;
    gap: 6px;
    flex-shrink: 0;
  }

  .btn-action {
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 5px 12px;
    font-size: 0.75rem;
    cursor: pointer;
    font-family: 'DM Sans', sans-serif;
    font-weight: 700;
    transition: all 0.15s;
    background: transparent;
    color: var(--muted);
  }

  .btn-claim {
    border-color: rgba(255,225,53,0.4);
    color: var(--yellow);
  }
  .btn-claim:hover {
    background: rgba(255,225,53,0.1);
    box-shadow: 0 0 12px rgba(255,225,53,0.2);
  }

  .btn-done {
    border-color: rgba(0,245,160,0.4);
    color: var(--green);
  }
  .btn-done:hover {
    background: rgba(0,245,160,0.1);
    box-shadow: 0 0 12px rgba(0,245,160,0.2);
  }

  /* â”€â”€ Empty state â”€â”€ */
  .empty {
    text-align: center;
    padding: 48px 24px;
    color: var(--muted);
    animation: fadeUp 0.4s ease;
  }

  .empty-emoji { font-size: 3rem; margin-bottom: 12px; }
  .empty h3 { font-family: 'Righteous', cursive; margin-bottom: 6px; color: var(--text); }

  /* â”€â”€ Toast â”€â”€ */
  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: linear-gradient(135deg, var(--pink), var(--purple));
    color: white;
    padding: 12px 24px;
    border-radius: 100px;
    font-weight: 700;
    font-size: 0.9rem;
    z-index: 100;
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    white-space: nowrap;
  }

  .toast.show { transform: translateX(-50%) translateY(0); }

  /* â”€â”€ Footer â”€â”€ */
  footer {
    text-align: center;
    padding: 32px 0 0;
    color: var(--muted);
    font-size: 0.8rem;
  }

  footer a { color: var(--pink); text-decoration: none; }

  /* â”€â”€ Animations â”€â”€ */
  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-16px); }
    to { opacity: 1; transform: translateX(0); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(0.8); }
  }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  .pop { animation: pop 0.3s ease; }

  /* â”€â”€ Responsive â”€â”€ */
  @media (max-width: 480px) {
    .input-row { flex-direction: column; }
    .task-actions { flex-direction: column; }
  }
</style>
</head>
<body>

<div class="container">

  <!-- Header -->
  <header>
    <div class="logo">ğŸ“‹ TaskDropper</div>
    <p class="tagline">P2P Task Board on <span>Trac Network</span> Â· No server Â· Just peers</p>
  </header>

  <!-- Stats -->
  <div class="stats">
    <div class="stat">
      <div class="stat-dot dot-green"></div>
      <span id="peer-count">1 peer online</span>
    </div>
    <div class="stat">
      <div class="stat-dot dot-yellow"></div>
      <span id="open-count">0 open tasks</span>
    </div>
    <div class="stat">
      <div class="stat-dot dot-pink"></div>
      <span id="done-count">0 completed</span>
    </div>
  </div>

  <!-- Post form -->
  <div class="post-card">
    <h2>âœï¸ Drop a Task</h2>
    <div class="input-row">
      <input type="text" id="task-input" placeholder="What needs to be done?" maxlength="120" />
      <button class="btn-post" onclick="postTask()">POST IT</button>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <button class="filter-btn active" onclick="setFilter('all', this)">All</button>
    <button class="filter-btn" onclick="setFilter('open', this)">Open â—‹</button>
    <button class="filter-btn" onclick="setFilter('claimed', this)">Claimed âš¡</button>
    <button class="filter-btn" onclick="setFilter('done', this)">Done âœ“</button>
  </div>

  <!-- Task list -->
  <div class="tasks-section">
    <h2>ğŸ“Œ Tasks <span class="task-count" id="task-count-badge">0</span></h2>
    <div class="task-list" id="task-list">
      <div class="empty">
        <div class="empty-emoji">ğŸŒˆ</div>
        <h3>No tasks yet!</h3>
        <p>Be the first to drop one above</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Built on <a href="https://github.com/Trac-Systems/intercom" target="_blank">Intercom</a> Â· 
    <a href="https://github.com/Davexinoh/TaskDropper" target="_blank">View on GitHub</a></p>
  </footer>

</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
  // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let tasks = JSON.parse(localStorage.getItem('taskdropper_tasks') || '[]')
  let currentFilter = 'all'
  const myPeerId = 'You Â· ' + Math.random().toString(36).slice(2, 8)

  // â”€â”€ Utils â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function uuid() { return Math.random().toString(36).slice(2, 8) }
  function timeAgo(ts) {
    const s = Math.floor((Date.now() - ts) / 1000)
    if (s < 60) return 'just now'
    if (s < 3600) return Math.floor(s/60) + 'm ago'
    return Math.floor(s/3600) + 'h ago'
  }

  function save() { localStorage.setItem('taskdropper_tasks', JSON.stringify(tasks)) }

  function showToast(msg) {
    const t = document.getElementById('toast')
    t.textContent = msg
    t.classList.add('show')
    setTimeout(() => t.classList.remove('show'), 2500)
  }

  // â”€â”€ Actions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function postTask() {
    const input = document.getElementById('task-input')
    const desc = input.value.trim()
    if (!desc) return input.focus()
    const task = { id: uuid(), desc, status: 'open', poster: myPeerId, ts: Date.now() }
    tasks.unshift(task)
    save()
    input.value = ''
    render()
    showToast('âœ… Task dropped!')
  }

  function claimTask(id) {
    const t = tasks.find(t => t.id === id)
    if (!t || t.status !== 'open') return
    t.status = 'claimed'
    t.claimer = myPeerId
    save()
    render()
    showToast('âš¡ Task claimed!')
  }

  function doneTask(id) {
    const t = tasks.find(t => t.id === id)
    if (!t || t.status === 'done') return
    t.status = 'done'
    save()
    render()
    showToast('âœ“ Task completed! ğŸ‰')
  }

  function setFilter(f, btn) {
    currentFilter = f
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'))
    btn.classList.add('active')
    render()
  }

  // â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function render() {
    const list = document.getElementById('task-list')
    const filtered = currentFilter === 'all' ? tasks : tasks.filter(t => t.status === currentFilter)

    const open = tasks.filter(t => t.status === 'open').length
    const done = tasks.filter(t => t.status === 'done').length

    document.getElementById('open-count').textContent = open + ' open task' + (open !== 1 ? 's' : '')
    document.getElementById('done-count').textContent = done + ' completed'
    document.getElementById('task-count-badge').textContent = filtered.length

    if (filtered.length === 0) {
      list.innerHTML = `<div class="empty"><div class="empty-emoji">ğŸŒˆ</div><h3>Nothing here!</h3><p>Try a different filter or drop a new task</p></div>`
      return
    }

    list.innerHTML = filtered.map((t, i) => {
      const icons = { open: 'â—‹', claimed: 'âš¡', done: 'âœ“' }
      const iconClass = { open: 'status-open', claimed: 'status-claimed', done: 'status-done' }
      const actions = t.status === 'open'
        ? `<button class="btn-action btn-claim" onclick="claimTask('${t.id}')">Claim</button>`
        : t.status === 'claimed'
        ? `<button class="btn-action btn-done" onclick="doneTask('${t.id}')">Done</button>`
        : ''
      return `
        <div class="task-item ${t.status}" style="animation-delay:${i * 0.05}s">
          <div class="status-icon ${iconClass[t.status]}">${icons[t.status]}</div>
          <div class="task-content">
            <div class="task-text">${t.desc}</div>
            <div class="task-meta">
              <span class="task-id">${t.id}</span>
              <span>${t.poster}</span>
              <span>${timeAgo(t.ts)}</span>
            </div>
          </div>
          <div class="task-actions">${actions}</div>
        </div>`
    }).join('')
  }

  // â”€â”€ Enter key â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('task-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') postTask()
  })

  // â”€â”€ Seed demo tasks â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  if (tasks.length === 0) {
    tasks = [
      { id: 'a1b2c3', desc: 'Build a decentralized chat app', status: 'claimed', poster: 'peer Â· 7f99a4', claimer: 'peer Â· 3d88f1', ts: Date.now() - 300000 },
      { id: 'd4e5f6', desc: 'Fix the P2P routing bug', status: 'open', poster: 'peer Â· 2c11e9', ts: Date.now() - 120000 },
      { id: 'g7h8i9', desc: 'Write docs for Intercom sidechannels', status: 'done', poster: 'peer Â· 8a44b2', ts: Date.now() - 600000 },
    ]
    save()
  }

  render()
</script>
</body>
  </html>
